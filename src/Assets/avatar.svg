<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="520" viewBox="0 0 420 520" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Professional female HR analyst avatar</title>
  <desc id="desc">A clean vector portrait of a professional woman in business attire for presentation and reports.</desc>

  <!-- Background circle -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Soft rounded card background -->
  <rect x="20" y="20" rx="24" ry="24" width="380" height="480" fill="#F6F7FB"/>

  <!-- Decorative accent -->
  <rect x="20" y="20" rx="24" ry="24" width="380" height="120" fill="#3E6BE8" opacity="0.12"/>
  <circle cx="340" cy="80" r="28" fill="#3E6BE8" opacity="0.18"/>

  <!-- Head (circle) -->
  <g transform="translate(210,160)">
    <circle cx="0" cy="0" r="80" fill="#FFDDBB"/>
    <!-- Hair -->
    <path d="M-80,-10 C-80,-60  -20,-110  40,-100 C80,-95 110,-60 110,-10 C110,40 80,80 40,100 C-20,120 -80,100 -100,60 C-120,20 -100,-10 -80,-10Z"
          fill="#3B2F2F"/>
    <!-- Face shading -->
    <ellipse cx="-10" cy="8" rx="52" ry="64" fill="#FFECB9" opacity="0.12"/>
    <!-- Eyes -->
    <g transform="translate(-22,-6)">
      <ellipse cx="-10" cy="0" rx="8" ry="6" fill="#1F2937"/>
      <ellipse cx="22" cy="0" rx="8" ry="6" fill="#1F2937"/>
      <circle cx="-14" cy="-2" r="2.2" fill="#FFF"/>
      <circle cx="18" cy="-2" r="2.2" fill="#FFF"/>
    </g>
    <!-- Eyebrows -->
    <path d="M-36,-18 q12 -8 24 0" stroke="#3B2F2F" stroke-width="3" stroke-linecap="round" fill="none"/>
    <path d="M6,-18 q12 -8 24 0" stroke="#3B2F2F" stroke-width="3" stroke-linecap="round" fill="none"/>

    <!-- Nose -->
    <path d="M0,4 q-4 8 0 12" stroke="#C27D4B" stroke-width="2" stroke-linecap="round" fill="none"/>

    <!-- Smile -->
    <path d="M-18,28 q18 14 36 0" stroke="#B84A4A" stroke-width="2.5" stroke-linecap="round" fill="none" />

    <!-- Glasses (optional professional look) -->
    <g stroke="#2B3948" stroke-width="2" fill="none" transform="translate(-6,-6)">
      <rect x="-36" y="-6" width="26" height="16" rx="6" ry="6"/>
      <rect x="10" y="-6" width="26" height="16" rx="6" ry="6"/>
      <path d="M-10,0 L10,0" stroke="#2B3948"/>
    </g>
  </g>

  <!-- Neck -->
  <rect x="190" y="255" width="40" height="36" rx="8" fill="#FFDDBB"/>

  <!-- Upper body / blazer -->
  <g transform="translate(80,300)">
    <path d="M20,40 L60,16 L120,16 L160,40 L140,160 L40,160 Z" fill="#1F3140"/>
    <path d="M60,16 L90,90 L70,150 L50,150 L30,90 Z" fill="#2E3D4E" opacity="0.7"/>
    <path d="M120,16 L90,90 L110,150 L130,150 L150,90 Z" fill="#2E3D4E" opacity="0.7"/>
    <!-- Shirt -->
    <path d="M60,40 L120,40 L100,110 L80,110 Z" fill="#FFFFFF"/>
    <!-- Collar -->
    <path d="M76,42 L92,78 L80,82 L64,44 Z" fill="#E9EEF8"/>
    <path d="M124,42 L108,78 L120,82 L136,44 Z" fill="#E9EEF8"/>
    <!-- Badge / nameplate -->
    <rect x="120" y="120" width="46" height="18" rx="6" fill="#E8EEF9"/>
    <rect x="126" y="124" width="30" height="6" rx="3" fill="#C7D5F6"/>
  </g>

  <!-- Accessories: laptop icon to the left -->
  <g transform="translate(40,360)" opacity="0.9">
    <rect x="0" y="0" width="72" height="44" rx="6" fill="#F3F6FF" stroke="#D6E0FF"/>
    <rect x="6" y="6" width="60" height="28" rx="4" fill="#FFFFFF"/>
    <rect x="10" y="10" width="52" height="20" rx="3" fill="#E9EEF8"/>
    <rect x="22" y="34" width="28" height="4" rx="2" fill="#D6E0FF"/>
  </g>

  <!-- Text labels (optional, can be removed) -->
  <g transform="translate(40,440)">
    <text x="0" y="0" font-family="Times, 'Times New Roman', serif" font-size="16" fill="#243447">Name: Priya Sharma</text>
    <text x="0" y="22" font-family="Times, 'Times New Roman', serif" font-size="12" fill="#5B6B78">Role: HR Analyst</text>
  </g>

  <!-- subtle drop shadow under card -->
  <ellipse cx="210" cy="500" rx="120" ry="14" fill="#2B3948" opacity="0.06"/>

</svg>
