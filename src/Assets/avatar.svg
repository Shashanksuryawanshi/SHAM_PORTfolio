<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="720" viewBox="0 0 720 720" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Professional female avatar</title>
  <desc id="desc">Flat-style professional female avatar centered in circular purple background</desc>

  <!-- background -->
  <rect width="100%" height="100%" fill="#0f0f17"/>

  <!-- large purple circle -->
  <circle cx="360" cy="300" r="220" fill="#6f3fb0"/>

  <!-- subtle outer ring -->
  <circle cx="360" cy="300" r="224" fill="none" stroke="#5b328f" stroke-width="4" opacity="0.12"/>

  <!-- shoulder / torso (professional blazer) -->
  <g transform="translate(0,260)">
    <path d="M170 420 L550 420 L480 260 L240 260 Z" fill="#213142"/>
    <path d="M240 260 L360 360 L480 260" fill="#2f4556" opacity="0.9"/>
    <rect x="300" y="300" width="120" height="80" rx="6" fill="#ffffff" transform="skewX(-8)"/>
    <rect x="320" y="310" width="60" height="10" rx="3" fill="#e6eefb" transform="skewX(-8)"/>
  </g>

  <!-- neck -->
  <rect x="330" y="240" width="60" height="52" rx="10" fill="#ffdcb4"/>

  <!-- head group (centered at 360,200) -->
  <g transform="translate(360,200)">

    <!-- face -->
    <ellipse cx="0" cy="0" rx="95" ry="110" fill="#ffdcb4"/>

    <!-- hair back (long bob) -->
    <path d="M-95,-30 C-120,0 -120,80 -60,130 C-30,155 30,155 60,130 C120,80 120,0 95,-30 C80,-40 20,-70 -5,-62 C-28,-55 -60,-50 -95,-30 Z"
          fill="#402b22"/>

    <!-- hair fringe -->
    <path d="M-60,-60 C-30,-80 30,-78 70,-52 C60,-64 30,-84 -10,-86 C-45,-87 -70,-70 -60,-60 Z"
          fill="#3b251d"/>

    <!-- left ear -->
    <ellipse cx="-92" cy="-2" rx="10" ry="14" fill="#ffdcb4"/>

    <!-- right ear -->
    <ellipse cx="92" cy="-2" rx="10" ry="14" fill="#ffdcb4"/>

    <!-- eyes -->
    <g transform="translate(0,-6)">
      <ellipse cx="-28" cy="0" rx="12" ry="10" fill="#1b1b1b"/>
      <ellipse cx="28" cy="0" rx="12" ry="10" fill="#1b1b1b"/>
      <circle cx="-24" cy="-2" r="3.5" fill="#ffffff"/>
      <circle cx="32" cy="-2" r="3.5" fill="#ffffff"/>
    </g>

    <!-- eyebrows -->
    <path d="M-46,-26 q20 -12 40 0" stroke="#3b251d" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.95"/>
    <path d="M6,-26 q20 -12 40 0" stroke="#3b251d" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.95"/>

    <!-- nose (simple) -->
    <path d="M0,8 q-6 10 0 16" stroke="#c27d4b" stroke-width="3" stroke-linecap="round" fill="none"/>

    <!-- mouth (smile) -->
    <path d="M-28,36 q28 20 56 0" stroke="#b84a4a" stroke-width="4" stroke-linecap="round" fill="none"/>

    <!-- subtle cheek highlights -->
    <ellipse cx="-38" cy="26" rx="6" ry="4" fill="#f6cdb0" opacity="0.7"/>
    <ellipse cx="38" cy="26" rx="6" ry="4" fill="#f6cdb0" opacity="0.7"/>

    <!-- glasses optional (light) -->
    <g transform="translate(0,-6)" stroke="#2a3b4a" stroke-width="2" fill="none" opacity="0.9">
      <rect x="-46" y="-10" width="34" height="20" rx="8" ry="8"/>
      <rect x="12" y="-10" width="34" height="20" rx="8" ry="8"/>
      <path d="M-12,0 L12,0"/>
    </g>

  </g>

  <!-- small decorative dots -->
  <circle cx="120" cy="90" r="2.4" fill="#ffffff" opacity="0.7"/>
  <circle cx="560" cy="60" r="2.4" fill="#ffffff" opacity="0.7"/>
  <circle cx="620" cy="360" r="1.8" fill="#ffffff" opacity="0.6"/>

</svg>
