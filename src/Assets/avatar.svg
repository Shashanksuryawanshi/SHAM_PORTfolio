<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="720" viewBox="0 0 720 720" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Tech Researcher Avatar</title>
  <desc id="desc">Flat-style professional female tech-researcher wearing a coat, glasses and a confident smile</desc>

  <!-- background -->
  <rect width="100%" height="100%" fill="#0b0d10"/>

  <!-- purple circular backdrop -->
  <circle cx="360" cy="260" r="220" fill="#6f3fb0"/>
  <circle cx="360" cy="260" r="226" fill="none" stroke="#3f275b" stroke-width="6" opacity="0.22"/>

  <!-- torso / coat -->
  <g transform="translate(0,300)">
    <path d="M170 420 L550 420 L520 260 L420 260 L420 320 L300 320 L300 260 L200 260 L170 420 Z" fill="#233041"/>
    <path d="M300 260 L360 360 L420 260" fill="#2f3f4a" opacity="0.9"/>
    <rect x="320" y="320" width="80" height="24" rx="6" fill="#e9f1ff" transform="skewX(-8)"/>
    <rect x="340" y="328" width="40" height="8" rx="3" fill="#d6e6ff" transform="skewX(-8)"/>
    <!-- lapel highlights -->
    <path d="M200 260 L300 320 L300 360 L200 360 Z" fill="#2a3a45" opacity="0.6"/>
    <path d="M420 260 L420 320 L520 360 L520 320 Z" fill="#2a3a45" opacity="0.6"/>
  </g>

  <!-- neck -->
  <rect x="330" y="230" width="60" height="44" rx="10" fill="#ffdcb4"/>

  <!-- head group (centered at 360,200) -->
  <g transform="translate(360,200)">

    <!-- main face -->
    <ellipse cx="0" cy="0" rx="92" ry="106" fill="#ffdcb4"/>

    <!-- hair back (low bun with loose front strands) -->
    <path d="M-95,-10 C-115,20 -120,70 -70,110 C-40,140 40,140 70,110 C120,70 115,20 95,-10 C70,-45 40,-70 -10,-78 C-45,-80 -70,-70 -95,-10 Z"
          fill="#2f2020"/>
    <!-- bun -->
    <circle cx="-10" cy="-78" r="18" fill="#241617"/>

    <!-- forehead strand -->
    <path d="M-54,-30 C-38,-48 -12,-58 14,-44" stroke="#3b2523" stroke-width="6" stroke-linecap="round" fill="none"/>

    <!-- ears -->
    <ellipse cx="-96" cy="-2" rx="10" ry="14" fill="#ffdcb4"/>
    <ellipse cx="96" cy="-2" rx="10" ry="14" fill="#ffdcb4"/>

    <!-- glasses -->
    <g transform="translate(0,-4)" stroke="#2a3b4a" stroke-width="3" fill="none">
      <rect x="-58" y="-12" width="44" height="26" rx="8" ry="8" fill="#102129" opacity="0.95"/>
      <rect x="14" y="-12" width="44" height="26" rx="8" ry="8" fill="#102129" opacity="0.95"/>
      <path d="M-14,0 L14,0" stroke="#2a3b4a" stroke-width="3"/>
      <circle cx="-36" cy="1" r="4.5" fill="#111619"/>
      <circle cx="32" cy="1" r="4.5" fill="#111619"/>
      <circle cx="-36" cy="1" r="1.8" fill="#e6eef6"/>
      <circle cx="32" cy="1" r="1.8" fill="#e6eef6"/>
    </g>

    <!-- eyebrows -->
    <path d="M-48,-36 q20 -12 40 0" stroke="#3b2523" stroke-width="5" stroke-linecap="round" fill="none" opacity="0.95"/>
    <path d="M6,-36 q20 -12 40 0" stroke="#3b2523" stroke-width="5" stroke-linecap="round" fill="none" opacity="0.95"/>

    <!-- nose -->
    <path d="M0,6 q-6 9 0 12" stroke="#c27d4b" stroke-width="3" stroke-linecap="round" fill="none"/>

    <!-- confident smile -->
    <path d="M-30,44 q30 26 60 0" stroke="#b84a4a" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M-18,40 q18 14 36 0" stroke="#ffd4d1" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.35"/>

    <!-- subtle cheek tones -->
    <ellipse cx="-36" cy="30" rx="6" ry="4" fill="#f6cdb0" opacity="0.6"/>
    <ellipse cx="36" cy="30" rx="6" ry="4" fill="#f6cdb0" opacity="0.6"/>

    <!-- small microphone / badge on collar area (researcher gadget) -->
    <g transform="translate(60,62) rotate(-12)">
      <rect x="0" y="0" width="22" height="14" rx="3" fill="#dbefff"/>
      <rect x="3" y="3" width="16" height="6" rx="2" fill="#b7d4ff"/>
    </g>

  </g>

  <!-- subtle decorative dots -->
  <circle cx="120" cy="80" r="2.6" fill="#ffffff" opacity="0.6"/>
  <circle cx="600" cy="60" r="2.6" fill="#ffffff" opacity="0.6"/>
  <circle cx="640" cy="360" r="1.8" fill="#ffffff" opacity="0.5"/>

</svg>
